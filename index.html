<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="snake.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game | Developer Vijay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
      <div class="level">Level: 1</div>
        <select id="sel" onchange="myFunction()">
          <option value="1">Choose</option>
          <option value="1">1 slow</option>
          <option value="2">2 normal</option>
          <option value="3">3 fast</option>
          <option value="4">4 ultra fast</option>
        </select>
      
      

    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 1258</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <div class="key"><i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i></div>
        <div class="key" id="dual"><i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
          <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i></div>
        <div class="key"><i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i></div>
       
      </div>
    </div>

  
</body></html>
